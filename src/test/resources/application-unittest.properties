spring.application.name=javalab

# Database (H2 management console: https://localhost:port/contextPath/h2-console)
db.ora.url=jdbc:h2:mem:testdb;MODE=PostgreSQL
db.ora.username=sa
db.ora.password=
db.ora.driverClassName=org.h2.Driver

# Vaadin LoginForm has a weird issue when using Spring Security. This exclusion fixes it.
# See: https://vaadin.com/forum/thread/17854681
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration

spring.jpa.generate-ddl=false
